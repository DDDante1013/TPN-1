<!DOCTYPE html>
<html lang="es">

<head>
    <title>WILD LIFE</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="style-inicio.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Roboto:wght@100&display=swap"
        rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://kit.fontawesome.com/7b4fce43cc.js" crossorigin="anonymous"></script>

</head>

<body class="inicio-sesion">
    <header class="header">
        <div class="logo">
            <img id="logo-img" src="imagenes/LOGO.png" alt="logo" />
        </div>
        <nav class="nav-bar">
            <ul class="nav-link ">
                <li class="item"><a href="home.HTML">Home</a></li>
                <li class="item"><a href="products.HTML">Productos</a></li>
                <li class="item"><a href="contact.html">Contacto</a></li>
                <li class="item-button"><a href="register.HTML">Crear Cuenta</a></li>
                <li class="item-button-secondary"><a href="login.HTML">Iniciar sesion</a></li>
            </ul>
            <button class="button-menu"> <i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>
    <form class="login" action="/register" method="post">
        <div class="contenedor-inicio">
            <h1>Registro</h1>
            <div class="subContainer">
                <div class="subSubContainer">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName" />
                </div>
                <div class="subSubContainer">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" name="lastName" />
                </div>
                <div class="subSubContainer">
                    <label for="userName">Nombre de usuario</label>
                    <input type=" text" id="usuario" name="userName" />
                </div>
                <div class="subSubContainer">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div class="subSubContainer">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div class="subSubContainer">
                    <label for="phoneNumber">Teléfono </label>
                    <input type="tel" id="telefono" name="phoneNumber" />
                </div>
                <div class="subSubContainer">
                    <label for="nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="nacimiento" name="nacimiento" />
                </div>
                <div class="subSubContainer">
                    <div class="terminos">
                        <label for="terminos">Términos y condiciones</label>
                        <input type="checkbox" id="terminos" />
                    </div>
                    <button type="submit">Registrarse</button>
                </div>
            </div>
        </div>
    </form>
    <footer class="footer">
        <div class="footer-datos">
            <div class="datos">
                <ul class="datos">
                    <li>EL HALCON 900</li>
                    <li>Valle de Anisacate</li>
                    <li>Cordoba, Argentina</li>
                    <li>CP:5000</li>
                </ul>
            </div>
            <nav class="nav-bar-footer">
                <ul class="nav-link-footer">
                    <li><a href="#">Home</a></li>
                    <li><a href="#listaProductos">Productos</a></li>
                    <li><a href="#">Ayuda</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <div class="boton-suscripcion">
                <p id="suscripcion">QUIERO SUSCRIBIRME AL NEWSLETTER</p>
                <form action="/suscripcion">
                    <input type="text" placeholder="Correo electronico" />
                    <button type="submit">ENVIAR</button>
                </form>
            </div>
        </div>
        <div class="pie-de-pagina">
            <p><small> 2023 WILF LIFE - Todos los derechos reservados </small></p>
        </div>
    </footer>
</body>

</html>
